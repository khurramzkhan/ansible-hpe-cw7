---
  - name: ACCESS-PORT CONFIGURATION REQUEST 
    hosts: "{{host}}"
    gather_facts: no
    connection: local

    tasks:
      - name: BEGINING PORT CONFIGURATION  
        comware_command:
           command:
               - display interface {{ interface }}
               - display vlan {{ vlan }}
           type: display
           username: "{{ username }}"
           password: "{{ password }}"
           hostname: "{{ inventory_hostname }}"

        register: print_output_1
        ignore_errors: yes
#      - debug:
#         var: print_output_1
      - block:
         - name: "CHECKING PORT STATUS FOR {{ interface }}"
           debug:
             msg: "PORT {{ interface }} IS CURRENTLY IN USE. PLEASE CONTACT REQUESTER"

         - meta: end_play
        when: '"Current state: UP" in print_output_1.response'

      - name: PORT {{ interface }} IS AVAILABLE, BEGINING CONFIGURATION 
        comware_command:
           command:
                - int {{ interface }}
                - undo port link-mode
                - exit   
           type: config
           username: "{{ username }}"
           password: "{{ password }}"
           hostname: "{{ inventory_hostname }}"

        when: '"DOWN" in print_output_1.response'

        register: print_output_2
        ignore_errors: yes
#      - debug:
#          var: print_output_2
      - name: CHECKING VLAN AVAILABILITY FOR VLAN {{ vlan }} 
        comware_command:
          command:
                - vlan {{ vlan }}
                - name {{ vlan_description }}
                - exit
          type: config
          username: "{{ username }}"
          password: "{{ password }}"
          hostname: "{{ inventory_hostname }}"

        when: '"This VLAN does not exist." in print_output_1.response'
        register: print_output_3
        ignore_errors: yes
      - debug:
          msg: VLAN {{ vlan }} DOES NOT EXIST ON THIS SWITCH. CREATING A NEW L2 VLAN
        when: '"This VLAN does not exist." in print_output_1.response'

      - name: VLAN & PORT ARE READY, FINALIZING CONFIGURATION
        comware_command:
           command:
                - int {{ interface }}
                - "{{ state }}"
                - port link-mode bridge
                - port link-type access
                - port access vlan {{ vlan }}
                - description {{ description }}
           type: config
           username: "{{ username }}"
           password: "{{ password }}"
           hostname: "{{ inventory_hostname }}"

        when: '"{{ vlan }}" in print_output_1.response'

        register: print_output_4
        ignore_errors: yes
      - debug:
#          var: print_output_4:
          msg: 
             ACCESS-PORT {{ interface }} CONFIGURED SUCCESSFULLY WITH VLAN {{ vlan }}

