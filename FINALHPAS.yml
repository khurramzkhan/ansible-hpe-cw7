---
  - name: Port Configuration Request
    hosts: "{{host}}"
    gather_facts: no
    connection: local

    tasks:
      - name: BEGINING PORT CONFIGURATION  
        comware_command:
           command:
               - display interface brief | i {{ interface }}
               - display vlan {{ vlan }}
           type: display
           username: "{{ username }}"
           password: "{{ password }}"
           hostname: "{{ inventory_hostname }}"

        register: print_output_1

#      - debug:
#         var: print_output_1

      - block:
         - name: "CHECKING PORT STATUS"
           debug:
             msg: "PORT IS IN USE PLEASE CONTACT REQUESTER"

         - meta: end_play
        when: '"UP" in print_output_1.response'

      - name: PORT IS AVAILABLE BEGINING CONFIGURATION 
        comware_command:
           command:
                - int GigabitEthernet {{ interface }}
                - exit   
           type: config
           username: "{{ username }}"
           password: "{{ password }}"
           hostname: "{{ inventory_hostname }}"

        when: '"DOWN" in print_output_1.response'

        register: print_output_2

#      - debug:
#          var: print_output_2

      - name: CHECKING VLAN AVAILABILITY 
        comware_command:
          command:
                - vlan {{ vlan }}
                - name {{ vlan_description }}
                - exit
          type: config
          username: "{{ username }}"
          password: "{{ password }}"
          hostname: "{{ inventory_hostname }}"

        when: '"This VLAN does not exist." in print_output_1.response'
        register: print_output_3
      - debug:
          msg: VLAN IS NOT CONFIGURED. CREATING A NEW L2 VLAN
        when: '"This VLAN does not exist." in print_output_1.response'

      - name: VLAN & PORT ARE READY, FINALIZING CONFIGURATION
        comware_command:
           command:
                - int GigabitEthernet {{ interface }}
                - "{{ state }}"
                - description {{ description }}
           type: config
           username: "{{ username }}"
           password: "{{ password }}"
           hostname: "{{ inventory_hostname }}"

        when: '"{{ vlan }}" in print_output_1.response'

        register: print_output_4
      - debug:
#          var: print_output_4
          msg:
           - PORT CONFIGURED SUCCESSFULLY

