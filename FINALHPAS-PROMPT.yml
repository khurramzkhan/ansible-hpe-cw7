---
  - name: ACCESS-PORT CONFIGURATION REQUEST
    hosts: "{{host}}"
    gather_facts: no
    connection: local

    vars_prompt:
         - name: "host"
           private: no
           prompt: "Please enter the host name to be configured"
         - name: "interface"
           private: no
           prompt: "Please enter the Interface # to be configured"
         - name: "description"
           private: no
           prompt: "Please enter a short description of the port"
         - name: "state"
           private: no
           prompt: "Please state the state if the port"
         - name: "vlan"
           private: no
           prompt: "Please enter the Vlan# to be configured"
         - name: "vlan_description"
           private: no
           prompt: "Please enter vlan name. This will only be used if Vlan is not configured"

    tasks:
      - name: BEGINING CONFIGURATION
        comware_command:
           command:
               - display interface brief | i {{ interface }}
               - display vlan {{ vlan }}
           type: display
           username: "{{ username }}"
           password: "{{ password }}"
           hostname: "{{ inventory_hostname }}"

        register: print_output_1

      - block:
           - name: CHECKING PORT STATUS
             pause:
              prompt: THE PORT IS UP AND ALREADY IN USE. DO YOU WANT TO CONTINUE (yes/no)?
             register: pause_prompt

           - debug:
               msg: "PORT REQUEST IS CANCELLED BASED ON REQUESTER INPUT"
             when: '"no" in pause_prompt.user_input'
           - meta: end_play
             when: '"no" in pause_prompt.user_input'

        when: '"UP" in print_output_1.response'


      - block:
           - name: VERIFYING EXISTING CONFIGURATION
             pause:
              prompt: THE PORT IS DOWN AND AVAILABLE. DO YOU WANT TO CONTINUE (yes/no)?
             register: pause_prompt
#            - debug:
#                var=pause_prompt
           - debug:
               msg: "PORT REQUEST IS CANCELLED BASED ON REQUESTER INPUT"
             when: '"no" in pause_prompt.user_input'
           - meta: end_play
             when: '"no" in pause_prompt.user_input'
        when: '"DOWN" in print_output_1.response'

      - name: FINALIZING CONFIGURATION
        comware_command:
           command:
                - int {{ interface }}
                - undo port link-mode
           type: config
           username: "{{ username }}"
           password: "{{ password }}"
           hostname: "{{ inventory_hostname }}"

        when: '"DOWN" in print_output_1.response'
        register: print_output_2

      - name: CHECKING VLAN AVAILABILITY
        comware_command:
          command:
                - vlan {{ vlan }}
                - name {{ vlan_description }}
                - exit
          type: config
          username: "{{ username }}"
          password: "{{ password }}"
          hostname: "{{ inventory_hostname }}"

        when: '"This VLAN does not exist." in print_output_1.response'
        register: print_output_3

      - debug:
          msg: VLAN {{ vlan }} DOES NOT EXIST ON THIS SWITCH. CREATING A NEW L2 VLAN
        when: '"This VLAN does not exist." in print_output_1.response'

      - name: VLAN & PORT ARE READY. FINALIZING CONFIGURATION
        comware_command:
           command:
                - int {{ interface }}
                - "{{ state }}"
                - port link-mode bridge
                - port link-type access
                - port access vlan {{ vlan }}
                - description {{ description }}

           type: config
           username: "{{ username }}"
           password: "{{ password }}"
           hostname: "{{ inventory_hostname }}"

        register: print_output_4
      - debug:
          msg: ACCESS-PORT {{ interface }} CONFIGURED SUCCESSFULLY WITH VLAN {{ vlan }}










