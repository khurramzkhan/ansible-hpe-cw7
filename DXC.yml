---
  - name: Example for using cli
    hosts: 172.28.151.251
    gather_facts: no
    connection: local

    tasks:
      - name: Display vlan information
        comware_command:
           command:
               - display vlan brief
           type: display
           username: "{{ username }}"
           password: "{{ password }}"
           hostname: "{{ inventory_hostname }}"

        register: print_output
      - debug: var=print_output
