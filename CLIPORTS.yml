---
  - name: Creating new Ports
    hosts: 172.28.151.251
    gather_facts: no
    connection: local

    tasks:
      - name: configure Port using CLI
        comware_command:
           command:
                - int ge1/0/1
                - description ANSIBLE
                - port link-mode bridge
                - port link-type access
                - port access vlan 1
                - no shut
           type: config
           username: "{{ username }}"
           password: "{{ password }}"
           hostname: "{{ inventory_hostname }}"

        register: print_output
      - debug: var=print_output
